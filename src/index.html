<!DOCTYPE html>
<html>
  <head>
    <title>Opus.js / WebAudio Test</title>
    <meta charset="UTF-8" />
    <script src="libopus.js"></script>
    <script src="opus.js"></script>
    <script src="riff_pcm_wave_reader.js"></script>
    <script src="player.js"></script>
    <script src="sample.js"></script>
    <style type="text/css">
      *  {font-size:small; font-family:sans-serif}
      h1 {font-size:large}
      h2 {font-size:medium; margin-bottom: 0.1em}
      div.info{margin-left:1ex;margin-bottom:1em}
      div.cfg{margin-left:2em;margin-top:1ex}
      div.cmd{margin-top:0.5ex}
      div.cmd span{margin-left:1em}
    </style>
  </head>
  <body>
    <h1>Opus.js Encoder / Decoder Sample</h1>
    <h2>Select RIFF PCM Wave file</h2>
    <input type="file" id="input_file" />
    <div class="info" style="margin-top: 0.2em" id="wav_info"></div>
    <h2>Commands</h2>
    <div class="cmd"><button id="play">play wav</button><span id="play_status" /></div>
    <div class="cmd">
      <button id="opus_bench">opus encoder/decoder benchmark</button><span id="opus_bench_status" />
      <div class="info">(8000, 12000, 16000, 24000, or 48000 Hz only)</div>
    </div>
    <div class="cmd">
      <button id="encdecplay">resample&gt;encode&gt;decode&gt;resample&gt;play</button>
      <div class="cfg">
        <div>
          <span>opus sampling rate: </span>
          <select id="edp_sampling_rate">
            <option value="8">8 kHz</option>
            <option value="12">12 kHz</option>
            <option value="16">16 kHz</option>
            <option value="24">24 kHz</option>
            <option value="48" selected="selected">48 kHz</option>
          </select>
        </div>
        <div>
          <span>opus frame duration: </span>
          <select id="edp_duration">
            <option value="2.5">2.5 ms</option>
            <option value="5">5 ms</option>
            <option value="10">10 ms</option>
            <option value="20" selected="selected">20 ms</option>
            <option value="40">40 ms</option>
            <option value="60">60 ms</option>
          </select>
        </div>
        <div>
          <span>opus application: </span>
          <select id="edp_app">
            <option value="voip">VoIP</option>
            <option value="audio" selected="selected">Audio</option>
            <option value="lowdelay">Restricted Low Delay</option>
          </select>
        </div>
      </div>
    </div>
    <h2>info</h2>
    <div class="info" id="info" style="white-space:pre">self testing...</div>
  </body>
</html>
